<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Nobius Audio - Imperfectly Honest</title>
<!-- Load Tailwind CSS v3 with plugins -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Anton&amp;family=Oswald:wght@700&amp;family=Roboto+Mono:wght@400;500&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind Configuration for Specific Colors and Fonts -->
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'neon-lime': '#CCFF00',
            'dark-black': '#0a0a0a',
          },
          fontFamily: {
            'condensed': ['Anton', 'sans-serif'],
            'mono': ['"Roboto Mono"', 'monospace'],
          },
          backgroundImage: {
            'concrete': "url('https://www.transparenttextures.com/patterns/concrete-wall.png')",
          }
        }
      }
    }
  </script>
<!-- Custom Styles for complex transformations and layout nuances -->
<style data-purpose="layout-and-effects">
    /* Sidebar text rotation */
    .vertical-text {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
    }

    /* Grid overlay effect */
    .grid-overlay {
      background-image: 
        linear-gradient(to right, rgba(0, 0, 0, 0.3) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0, 0, 0, 0.3) 1px, transparent 1px);
      background-size: 25% 100%, 100% 33.33%; /* Creates the large, sparse grid look */
      pointer-events: none;
    }

    /* Text grunge effect simulation */
    .grunge-text {
      mix-blend-mode: multiply;
      opacity: 0.85;
      letter-spacing: -0.02em;
    }
    
    /* Ensure the massive text stays behind the speaker but legible */
    .background-title-container {
      width: 120%; /* wider than container to ensure it fills space */
      left: -10%;
    }
  </style>
</head>
<body class="h-screen w-full flex overflow-hidden font-mono text-dark-black relative bg-[#BFBFBF]">
<!-- BEGIN: Sidebar -->
<!-- This is the fixed left navigation bar with vertical text -->
<nav class="w-[80px] md:w-[100px] h-full bg-black flex flex-col justify-between items-center py-8 z-50 relative flex-shrink-0 border-r border-gray-800">
<!-- Decorative markers top -->
<div class="absolute top-0 left-0 w-full h-12 flex flex-col items-start pl-1 space-y-2">
<div class="w-2 h-6 bg-gray-600"></div>
<div class="w-4 h-2 bg-gray-600"></div>
</div>
<!-- Brand Name (Vertical) -->
<div class="mt-12">
<h1 class="vertical-text text-[#CCFF00] font-bold text-2xl md:text-3xl tracking-widest uppercase">
        Nobius Audio
      </h1>
</div>
<!-- Navigation Links (Vertical) -->
<div class="mb-12 flex flex-col items-center space-y-8 text-gray-400 text-xs md:text-sm tracking-widest font-bold">
<a class="vertical-text hover:text-white transition-colors" href="#">HOME</a>
<a class="vertical-text hover:text-white transition-colors" href="#">PRODUCTS</a>
<a class="vertical-text hover:text-white transition-colors" href="#">OUR PHILOSOPHY</a>
<a class="vertical-text hover:text-white transition-colors" href="#">CONTACT</a>
</div>
<!-- Decorative markers bottom -->
<div class="absolute bottom-0 left-0 w-full h-12 flex flex-col items-start pl-1 space-y-2 justify-end">
<div class="w-4 h-2 bg-gray-600"></div>
<div class="w-2 h-6 bg-gray-600"></div>
</div>
</nav>
<!-- END: Sidebar -->
<!-- BEGIN: Main Content -->
<main class="flex-grow relative h-full w-full flex flex-col items-center justify-center isolate overflow-hidden bg-[#BFBFBF]">
<!-- Background Texture Layer -->
<div class="absolute inset-0 bg-concrete opacity-60 z-[-2]"></div>
<!-- Grid Overlay Layer -->
<!-- This creates the thin black crosshair lines seen in the design -->
<div class="absolute inset-0 grid-overlay z-[-1]"></div>
<!-- BEGIN: Composition Container -->
<div class="relative w-full max-w-7xl mx-auto px-4 flex flex-col items-center justify-center h-full">
<!-- Layer 1: Background Massive Text -->
<!-- Positioned absolutely to sit behind the speaker image -->
<div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-[60%] w-full text-center z-0 background-title-container select-none pointer-events-none">
<h2 class="text-[20vw] leading-[0.8] font-['Oswald'] uppercase text-[#1a1a1a] tracking-[-2px] grunge-text whitespace-nowrap" style="transform: scaleX(0.6); opacity: 0.85;">
          Imperfectly Honest.
        </h2>
</div>
<!-- Layer 2: Central Image (Speaker) -->
<!-- The main focal point, overlapping the text -->
<div class="relative z-10 mb-8 mt-4 md:mt-0">
<!-- Shadow added via CSS for depth -->
<img alt="Wooden Speaker" class="mx-auto block object-contain" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAyrmWnKJjv9cLZf1Dcqb58R962xz11jBnbJnuGxxLCqMsFFjH-XTQ6whlU_OX0_SKZSo_I1_xuDSyewlHZHouXl6-E4c3XIGw0bpZEkNHkDmdUArUlav_AT-VdfPhIEKFdDOp-Wb5a8dWJRAisqHaygQ0m3IJWN-akIvrmj45slpXSE4UMVtzR10ZShlyAYJT38jju-F7_u_Vmr6OPAeLJUsm3Lyw5AUT6-j0nnt-Z9VHN85-qfCPsEBW49EIZ4BgN7UrPTjT0RJAL" style="height: 50vh; width: auto; mix-blend-mode: multiply;"/>
</div>
<!-- Layer 3: Foreground Text -->
<div class="relative z-20 max-w-3xl text-center space-y-8 bg-gray-300/40 backdrop-blur-[1px] p-4 rounded-sm">
<p class="text-sm md:text-lg md:leading-relaxed font-mono font-medium text-dark-black max-w-[600px] mx-auto mt-8">Truth in materials. Truth in engineering. Truth in how our speakers make you feel. Meticulously voiced nearfield monitors for listeners who care more about emotion than perfection on a graph.</p>
<!-- Layer 4: Buttons -->
<div class="flex flex-col sm:flex-row gap-4 justify-center items-center mt-6">
<!-- Primary CTA -->
<button class="bg-neon-lime text-black font-bold py-3 px-8 text-sm transition-all uppercase tracking-wide min-w-[200px] cursor-pointer hover:bg-black hover:text-neon-lime border border-transparent hover:border-neon-lime">
            View All Products
          </button>
<!-- Secondary CTA -->
<button class="bg-transparent border border-neon-lime text-[#CCFF00] font-bold py-3 px-8 text-sm hover:bg-neon-lime hover:text-black transition-all uppercase tracking-wide min-w-[200px] shadow-sm shadow-black bg-black/80 cursor-pointer">
            Our Philosophy
          </button>
</div>
</div>
</div>
<!-- END: Composition Container -->
</main>
<!-- END: Main Content -->
</body></html>
